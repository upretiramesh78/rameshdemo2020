# This file controls the AWS CodeBuild

version: 0.2
phases:
  pre_build:
    commands:
    - echo "Entered the pre-build phase"
  build:
    commands:
    - echo "Entered build phase"
    - mvn clean package
  post_build:
    commands:
    - echo "Entered the post-build phase"
    - mv target/demo-0.0.1-SNAPSHOT.war ./
artifacts:
  files:
    - demo-0.0.1-SNAPSHOT.war/**/*
